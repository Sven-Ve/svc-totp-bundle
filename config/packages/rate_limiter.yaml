framework:
    rate_limiter:
        # Rate limiter for "Forgot 2FA" email requests
        # Prevents abuse of the forgot 2FA email functionality
        svc_totp_forgot_2fa:
            policy: 'sliding_window'
            limit: 3
            interval: '15 minutes'
